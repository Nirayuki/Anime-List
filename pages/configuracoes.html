<!DOCTYPE html>
<html lang="ptBR">
    <script src="https://kit.fontawesome.com/f562eedd4b.js" crossorigin="anonymous"></script>
    <script src="../routes/routes.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../javascript/header.js"></script>
    <script src="../javascript/perfil.js"></script>
    <script src="../javascript/firebase.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/perfil.css">
    <title>Lista de Animes</title>
</head>
<body>
    <div id="preloader" class="preloader">
        <p>Carregando...</p>
        <div class="lds-dual-ring"></div>
    </div>
    <header>
        <div class="header_container">
            <div class="nav_start">
                <div class="logo">Lista de Animes</div>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Animes</a>
                </nav>
            </div>
            <div class="nav_end">
                <a href="./perfil.html" style="display: flex; align-items: end;"><img id="photoURL" src="../Assets/user_avatar.png"></a>
                <span style="color: #53595f">
                    <i class="fa-solid fa-right-from-bracket fa-xl" onclick="signOut()"></i>
                </span>
            </div>
            <div id="hamburguer" onclick="toggle()" class="hamburguer">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div id="nav_list_mobile" class="nav_list_mobile">
                <a href="./dashboard.html">Inicio</a>
                <a href="./perfil.html">Perfil</a>
                <a href="./animes.html">Animes</a>
                <p onclick="signOut()">Logout</p>
            </div>
        </div>
    </header>

    <main>
        <div class="side_navigator">
            <a href="./perfil.html">Perfil</a>
            <a href="./animes.html">Meus animes</a>
            <a href="./configuracoes.html" style="color: darkslateblue;">Configurações</a>
        </div>
        <div id="page_perfil" class="page_perfil">
            <div class="left">
                <p><span># </span>Configurações</p>
                <div class="perfil_edit">
                    <div class="container_input">
                        <label>Nome</label>
                        <input type="text" placeholder="Nome">
                            
                    </div>
                    <div class="container_input">
                        <label>Nascimento</label>
                        <input type="date">
                    </div>
                    <div class="container_input">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <button>Salvar</button>
                </div>
            </div>
            <div class="right">
                <img id="photo" src="../Assets/user_avatar.png">
                <button><i class="fa-solid fa-pen"></i> Editar</button>
            </div>
        </div>
    </main>
</body>
</html>
